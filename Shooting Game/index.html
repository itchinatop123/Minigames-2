<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Shooters - Gun & Bomb Battle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸ”« CRAZY SHOOTERS ðŸ’£</h1>
            <div class="stats">
                <div class="stat-box">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">Health:</span>
                    <span id="health" class="value">100</span>
                </div>
                <div class="stat-box">
                    <span class="label">Ammo:</span>
                    <span id="ammo" class="value">999</span>
                </div>
                <div class="stat-box">
                    <span class="label">Bombs:</span>
                    <span id="bombs" class="value">9000000000000</span>
                </div>
                <div class="stat-box">
                    <span class="label">Missiles:</span>
                    <span id="missiles" class="value">8000000000000</span>
                </div>
                <div class="stat-box">
                    <span class="label">Wave:</span>
                    <span id="wave" class="value">1</span>
                </div>
            </div>
        </div>

        <div id="gameCanvas" class="game-canvas"></div>

        <div class="controls-info">
            <div class="control-group">
                <p><strong>ðŸŽ® Controls:</strong></p>
                <p>Arrow Keys / WASD - Move</p>
                <p>Mouse / SPACE - Shoot</p>
                <p>B / Shift - Drop Bomb</p>
                <p>M - Fire Missile</p>
                <p>P - Pause Game</p>
            </div>
            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="resetBtn" class="btn btn-secondary">Reset Game</button>
            </div>
            <p id="gameStatus" class="game-status"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
